<h1>Top Heros</h1>
<section>
  <div class="example-button-row">
    <div class="example-flex-container">

      @for( hero of topThreeHeros; track hero.id){
      <div class="example-button-container">
        <button mat-fab extended color [routerLink]="['/details', hero.id]">
          {{hero.name}}
        </button>
      </div>
      } @empty {
      empty
      }

    </div>
  </div>
</section>
